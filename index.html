<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/index.css" />
    <title>Whirl</title>
  </head>
  <body>
    <!-- /====================================== HEADER TO THE CODES START ================================== \-->
    <header class="header">
      <p class="header__content">A Webflow template for SaaS products.</p>
      <div class="container">
        <nav class="nav">
          <div class="nav__box">
            <a class="nav__intro" href="index.html">
              <img
                class="nav__intro_img"
                src="./IMG/LOGO/intro.png"
                alt="intro"
              />
            </a>
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="#">Features</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Pricing</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Integrations</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Learn</a>
              </li>
            </ul>
          </div>
          <div class="nav__form">
            <a class="nav__form_link" href="#"> Sign in </a>
            <a class="nav__form_btn" href="#"> Book a demo </a>
          </div>
        </nav>
      </div>
    </header>
    <!-- /====================================== HEADER TO THE CODES END ==================================== \-->

    <!-- /====================================== MAIN TO THE CODES START ==================================== \-->
    <div class="container">
      <main class="main">
        <div class="main__container">
          <div class="main__box">
            <h1 class="main__box_title">
              Your everyday tasks, automated.
            </h1>
            <p class="main__box_paragraph">
              Whirl lets you design and streamline your everyday tasks and workflows in just a few clicks.
            </p> 
            <div class="main__box__links">
              <a class="main__box_btn" href="#">
                Book a demo
              </a>
              <a class="main__box_link" href="#">
                Learn more <img class="main__box_link_img" src="./IMG/ICON/icon.png" alt="icon">
              </a>
            </div>
          </div>
          <div class="main__box">
            <img class="main__box_img" src="./IMG/MAIN/main-img.jpg" alt="main-img">
          </div>
        </div>
      </main>
    </div>
    <!-- /====================================== MAIN TO THE CODES END ====================================== \-->

    <script src="./JS/index.js"></script>
  </body>
</html>
